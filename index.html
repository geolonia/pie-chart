<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Maps</title>
</head>
<body>
    <div id="left" class="container">
        <div
            class="map"
            data-gesture-handling="off"
            data-lat="35.65810422222222"
            data-lng="139.74135747222223"
            data-zoom="4"
            data-marker="off"
            data-navigation-control="off"
            data-style="geolonia/midnight"
        ></div>
    </div>
    <div id="right" class="container">
        <div
            class="map"
            data-gesture-handling="off"
            data-lat="35.65810422222222"
            data-lng="139.74135747222223"
            data-zoom="4"
            data-marker="off"
            data-style="./style.json"
            data-hash="on"
        ></div>
    </div>

    <div id="description">
      <p>この例では、異なるスタイルを持つ2つの地図を JavaScript API で連動させて動かし、さらに地図上の地物にマウスを乗せるとその地物の名前をポップアップで表示しています。</p>

      <p>Geolonia のベクトルタイルでは、あらかじめ存在する地物に対してイベントをトリガーしたり、それぞれの地物がもつプロパティーにアクセスでき、これは Google Maps にはない特徴と言えます。</p>
    </div>

    <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script src="./app.js"></script>
</body>
</html>
