<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://www.evernote.com/l/ABXlxofMYrdC04VMiExI21Myz-pzrmF3XB8B/image.png" />
  <meta name="twitter:image:src" content="https://www.evernote.com/l/ABXlxofMYrdC04VMiExI21Myz-pzrmF3XB8B/image.png" />
  <link rel="stylesheet" href="./style.css">
  <title>A map as Pie Chart</title>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <div id="left" class="container">
        <div
          class="map"
          data-gesture-handling="off"
          data-lat="35.65810422222222"
          data-lng="139.74135747222223"
          data-zoom="10"
          data-marker="off"
          data-navigation-control="off"
          data-style="geolonia/midnight"
        ></div>
      </div>
      <div id="right" class="container">
        <div
          class="map"
          data-gesture-handling="off"
          data-lat="35.65810422222222"
          data-lng="139.74135747222223"
          data-zoom="10"
          data-marker="off"
          data-style="geolonia/notebook"
          data-navigation-control="off"
        ></div>
      </div>
    </div>
  </div>

  <div id="color-picker" acp-color="#131C36" acp-show-hsl="no" acp-show-hex="no" acp-show-rgb="no"></div>
  <div id="percentage-wrap">
    <input type="range" id="percentage" min="0" max="1" step="0.01" value="0.25"></input>
  </div>

  <div class="copyright">
    <a href="https://geolonia.com/">&copy; Geolonia</a>,
    <a href="https://www.openstreetmap.org/copyright/">OpenStreetMap Contributors</a>
  </div>

  <a class="forkme" href="https://github.com/geolonia/pie-chart"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

  <script src="https://cdn.jsdelivr.net/npm/a-color-picker@1.2.1/dist/acolorpicker.min.js"></script>
  <script type="text/javascript" src="https://api.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./app.js"></script>
</body>
</html>
